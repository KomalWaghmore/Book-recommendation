<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Global Styling */
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #00a65a;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .nav a {
            color: white;
            margin-right: 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }

        /* Book Cards */
        .card {
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .text-black {
            color: #ffcc00 !important;
            font-weight: 600;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">üìö My Book Recommender</a>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>  
        </ul>
    </nav>

    <div class="container">
        <h1>üî• Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name | length) %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="popular_book">
                    <div class="card-body">
                        <h5 class="text-black">{{ book_name[i] }}</h5>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">üìñ {{ votes[i] }} votes</p>
                        <p class="text-white">‚≠ê {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
