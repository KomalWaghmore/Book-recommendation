<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Global Styling */
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #00a65a;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-right: 15px;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
            color: #ffcc00;
        }

        /* Input Fields */
        .form-control {
            background-color: #222;
            color: white;
            border: 1px solid #ffcc00;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-warning {
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-warning:hover {
            background-color: #ff9900;
        }

        /* Book Cards */
        .card {
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .text-highlight {
            color: #ffcc00 !important;
            font-weight: 600;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }

            .col-lg-3 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“š My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>  
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ðŸ“– Recommend Books</h1>
        <form action="/recommend_books" method="post" class="row g-3">
            <div class="col-md-4">
                <input name="title" type="text" class="form-control" placeholder="Enter Book Title">
            </div>
            <div class="col-md-4">
                <input name="author" type="text" class="form-control" placeholder="Enter Author Name">
            </div>
            <div class="col-md-4">
                <input name="genre" type="text" class="form-control" placeholder="Enter Genre">
            </div>
            <div class="col-12 text-center">
                <input type="submit" class="btn btn-warning btn-lg" value="Recommend">
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                            <div class="card-body">
                                <h5 class="text-highlight">{{ i[0] }}</h5>
                                <p class="text-white">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-white">No recommendations found. Try different inputs!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
